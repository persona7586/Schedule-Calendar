{% extends "base.html" %}
{% block title %}메모 상세 – {{ memo.title }}{% endblock %}

{% block content %}
  <div class="mt-4">
    <h3>{{ memo.title }}</h3>
    <p class="text-secondary small">
      작성일: {{ memo.created_at|date:"Y-m-d H:i" }}
    </p>
    <div class="border p-3">
      {{ memo.content|linebreaks }}
    </div>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">← 메인으로</a>
  </div>

  <form method="post" action="{% url 'memo_delete' memo.id %}"
      onsubmit="return confirm('정말 이 메모를 삭제하시겠습니까?');">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger mt-3">삭제</button>
  </form>

{% endblock %}
